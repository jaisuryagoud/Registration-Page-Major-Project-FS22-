<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body style="font-size: xx-large;">
<form action="registerController" method="post">
<table border="1" style="text-align: right;font-style: italic;background-color: yellow;color: green;">
<tr><td colspan="2" align="center"><h1>Registration Form</h1></td></tr>
<tr><td>First Name:</td><td><input type="text" name="fName" style="width: 344px; height: 29px"></td></tr>
<tr><td>Last Name:</td><td><input type="text" name="lName" style="width: 344px; height: 29px"></td></tr>
<tr>
	<td>Select Gender:</td>
	<td>Male<input type="radio" name="gender" value="male">&nbsp;&nbsp; 
		Female<input type="radio" name="gender" value="female">
	</td>
</tr>
<tr><td>Date Of Birth:</td><td><input type="date" name="dob" style="width: 344px; height: 29px"></td></tr>
<tr><td>Age:</td><td><input type="number" name="age" style="width: 344px; height: 29px"></td></tr>
<tr><td>Percentage:</td><td><input type="text" name="per" style="width: 344px; height: 29px"></td></tr>
<tr><td colspan="2" align="center" style="height: 59px; "><input type="submit" value="Register" style="width: 142px; height: 46px"></td></tr>
</table>
</form>
</body>
</html>
